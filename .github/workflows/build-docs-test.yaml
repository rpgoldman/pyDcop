name: check-docs
on:
  push:
    branches:
    - master
  pull_request:
    branches:
    - master
  workflow_dispatch:

jobs:
  test-sphinx:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@master
    - name: Sphinx Build
      uses: ammaraskar/sphinx-action@0.4
      with:
        docs-folder: "docs/"
        build-command: "sphinx-build -b html . _build"
